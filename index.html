<!-- RSVP – Deutsch -->
<div id="rsvp-de" class="section card">
    <h2>Zusagen</h2>
    <p>Bitte fülle das Formular aus, damit wir planen können.</p>

    <form action="https://api.web3forms.com/submit" method="POST" class="rsvp-form">
        <input type="hidden" name="access_key" value="90e5c0c6-2afb-4b21-9f61-09eeb3efc6ea">
        <input type="hidden" name="form_name" value="RSVP Deutsch">

        <label>Vor- und Nachname*</label>
        <input type="text" name="name" required>

        <label>Telefonnummer (optional)</label>
        <input type="text" name="phone">

        <label>Kommst du zu unserer Hochzeit?*</label>
        <select name="attendance" required>
            <option value="">Bitte wählen…</option>
            <option value="Ja, ich möchte diesen Moment mit euch teilen.">
                Ja, ich möchte diesen Moment mit euch teilen.
            </option>
            <option value="Leider kann ich nicht, aber ich denke an euch.">
                Leider kann ich nicht, aber ich denke an euch.
            </option>
        </select>

        <label>Anzahl Begleitpersonen*</label>
        <input type="number" name="guests" min="0" value="0" required>

        <label>Nachricht (optional)</label>
        <textarea name="message"></textarea>

        <button type="submit" class="btn-submit">Absenden</button>
    </form>
</div>


<!-- RSVP – Türkisch -->
<div id="rsvp-tr" class="section card" style="display:none;">
    <h2>Katılım</h2>
    <p>Lütfen formu doldurun, planlama yapabilelim.</p>

    <form action="https://api.web3forms.com/submit" method="POST" class="rsvp-form">
        <input type="hidden" name="access_key" value="90e5c0c6-2afb-4b21-9f61-09eeb3efc6ea">
        <input type="hidden" name="form_name" value="RSVP Türkisch">

        <label>Ad ve Soyad*</label>
        <input type="text" name="name" required>

        <label>Telefon Numarası (opsiyonel)</label>
        <input type="text" name="phone">

        <label>Düğüne katılıyor musun?*</label>
        <select name="attendance" required>
            <option value="">Lütfen seçin…</option>
            <option value="Evet, bu anı sizinle paylaşmak istiyorum.">
                Evet, bu anı sizinle paylaşmak istiyorum.
            </option>
            <option value="Maalesef gelemiyorum ama kalbim sizinle.">
                Maalesef gelemiyorum ama kalbim sizinle.
            </option>
        </select>

        <label>Misafir Sayısı*</label>
        <input type="number" name="guests" min="0" value="0" required>

        <label>Mesaj (opsiyonel)</label>
        <textarea name="message"></textarea>

        <button type="submit" class="btn-submit">Gönder</button>
    </form>
</div>


<style>
.rsvp-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
}

.rsvp-form input,

.rsvp-form textarea {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.btn-submit {
    background-color: #4a5d23;
    color: white;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

.btn-submit:hover {
    background-color: #3b4a1b;
}
</style>
